<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <input type="text" id="user" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <a class="forgot" id="openRecover">Esqueci minha senha</a>
        <p id="msg" class="msg"></p>

        <div class="social-login">
            <button id="googleLogin" class="google-btn">Entrar com Google</button>
            <button id="linkedinLogin" class="linkedin-btn">Entrar com LinkedIn</button>
        </div>
    </div>

    <!-- Modal de Recuperação -->
    <div id="recoverModal" class="modal">
        <div class="modal-content">
            <h3>Recuperar Senha</h3>

            <input type="email" id="emailRecover" placeholder="Digite seu e-mail" required>

            <button id="sendRecover">Enviar</button>
            <button id="closeRecover" class="close">Fechar</button>

            <p id="recoverMsg" class="msg"></p>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../controller/loginController.js"></script>
</body>
</html>
